    <path d="M 2 25 Q 4 30 2 35" stroke="url(#dog)" stroke-width="2" fill="none"/>
    <path d="M 8 25 Q 10 30 8 35" stroke="url(#dog)" stroke-width="2" fill="none"/>
    
