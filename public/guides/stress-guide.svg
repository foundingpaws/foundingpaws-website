<svg width="200" height="280" viewBox="0 0 200 280" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fef2f2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dog" x1="0%" y1="0%" x2="100%" y2="100%">
