<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fef2f2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dog" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Stressed dog -->
  <g transform="translate(200, 150)">
    <!-- Body -->
    <ellipse cx="0" cy="20" rx="50" ry="30" fill="url(#dog)"/>
    
    <!-- Head -->
    <ellipse cx="0" cy="-20" rx="30" ry="25" fill="url(#dog)"/>
    
    <!-- Ears (flattened - stress sign) -->
    <ellipse cx="-20" cy="-35" rx="8" ry="12" fill="url(#dog)" transform="rotate(-30)"/>
    <ellipse cx="20" cy="-35" rx="8" ry="12" fill="url(#dog)" transform="rotate(30)"/>
    
    <!-- Eyes (wide - stress sign) -->
    <circle cx="-10" cy="-25" r="4" fill="#2c1810"/>
    <circle cx="10" cy="-25" r="4" fill="#2c1810"/>
    
    <!-- Nose -->
    <ellipse cx="0" cy="-15" rx="3" ry="2" fill="#2c1810"/>
    
    <!-- Mouth (panting - stress sign) -->
    <ellipse cx="0" cy="-8" rx="4" ry="2" fill="#2c1810"/>
    
    <!-- Legs (trembling) -->
    <path d="M -20 40 Q -25 45 -20 50" stroke="url(#dog)" stroke-width="3" fill="none"/>
    <path d="M -5 40 Q -10 45 -5 50" stroke="url(#dog)" stroke-width="3" fill="none"/>
    <path d="M 5 40 Q 10 45 5 50" stroke="url(#dog)" stroke-width="3" fill="none"/>
    <path d="M 20 40 Q 25 45 20 50" stroke="url(#dog)" stroke-width="3" fill="none"/>
    
    <!-- Tail (between legs - stress sign) -->
    <path d="M 35 10 Q 30 20 25 30" stroke="url(#dog)" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Stress indicators -->
  <g transform="translate(80, 60)">
    <circle cx="0" cy="0" r="15" fill="#ff6b6b" opacity="0.3"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c5f2d" font-weight="bold">!</text>
  </g>
  
  <g transform="translate(320, 80)">
    <circle cx="0" cy="0" r="15" fill="#ff6b6b" opacity="0.3"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c5f2d" font-weight="bold">!</text>
  </g>
  
  <!-- Calming elements -->
  <g transform="translate(100, 200)">
    <circle cx="0" cy="0" r="12" fill="#90ee90" opacity="0.6"/>
    <text x="0" y="4" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c5f2d">â™¡</text>
  </g>
  
  <!-- Text overlay -->
  <text x="200" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#2c5f2d" font-weight="bold">
    Stress bei Hunden erkennen
  </text>
</svg>
