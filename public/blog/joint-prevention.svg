<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0fff0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8f5e8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dog" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8941f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Happy active dog -->
  <g transform="translate(200, 150)">
    <!-- Body -->
    <ellipse cx="0" cy="10" rx="45" ry="25" fill="url(#dog)"/>
    
    <!-- Head -->
    <circle cx="0" cy="-30" r="25" fill="url(#dog)"/>
    
    <!-- Ears (perky) -->
    <ellipse cx="-18" cy="-45" rx="6" ry="15" fill="url(#dog)" transform="rotate(-15)"/>
    <ellipse cx="18" cy="-45" rx="6" ry="15" fill="url(#dog)" transform="rotate(15)"/>
    
    <!-- Eyes (happy) -->
    <circle cx="-8" cy="-35" r="3" fill="#2c1810"/>
    <circle cx="8" cy="-35" r="3" fill="#2c1810"/>
    
    <!-- Nose -->
    <ellipse cx="0" cy="-25" rx="2" ry="1.5" fill="#2c1810"/>
    
    <!-- Mouth (happy) -->
    <path d="M -6 -20 Q 0 -15 6 -20" stroke="#2c1810" stroke-width="2" fill="none"/>
    
    <!-- Legs (strong and active) -->
    <rect x="-15" y="30" width="6" height="25" fill="url(#dog)"/>
    <rect x="-3" y="30" width="6" height="25" fill="url(#dog)"/>
    <rect x="3" y="30" width="6" height="25" fill="url(#dog)"/>
    <rect x="15" y="30" width="6" height="25" fill="url(#dog)"/>
    
    <!-- Tail (wagging) -->
    <ellipse cx="30" cy="-5" rx="12" ry="6" fill="url(#dog)" transform="rotate(30)"/>
  </g>
  
  <!-- Exercise equipment -->
  <g transform="translate(80, 200)">
    <rect x="0" y="0" width="40" height="5" fill="#8b4513" rx="2"/>
    <rect x="5" y="-10" width="5" height="15" fill="#8b4513"/>
    <rect x="30" y="-10" width="5" height="15" fill="#8b4513"/>
  </g>
  
  <!-- Healthy food -->
  <g transform="translate(300, 180)">
    <circle cx="0" cy="0" r="15" fill="#90ee90" stroke="#228b22" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c5f2d">ðŸ¥•</text>
  </g>
  
  <!-- Supplements -->
  <g transform="translate(100, 80)">
    <rect x="0" y="0" width="20" height="30" fill="#d4af37" stroke="#b8941f" stroke-width="2" rx="3"/>
    <text x="10" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#2c5f2d">Î©3</text>
  </g>
  
  <!-- Text overlay -->
  <text x="200" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#2c5f2d" font-weight="bold">
    Gelenk-PrÃ¤vention
  </text>
</svg>
