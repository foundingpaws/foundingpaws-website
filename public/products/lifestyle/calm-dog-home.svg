<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="wall" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5EFE7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8DCC6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="floor" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8E7F74;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B46A34;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="shadow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0" />
    </radialGradient>
    <linearGradient id="dogGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8E7F74;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A6958A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8E7F74;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Wall -->
  <rect width="800" height="400" fill="url(#wall)"/>
  
  <!-- Floor -->
  <rect x="0" y="400" width="800" height="200" fill="url(#floor)"/>
  
  <!-- Furniture -->
  <!-- Sofa -->
  <rect x="100" y="450" width="200" height="100" rx="10" fill="#8E7F74" stroke="#004225" stroke-width="2"/>
  <!-- Table -->
  <rect x="500" y="420" width="100" height="130" fill="#8E7F74" stroke="#004225" stroke-width="2"/>
  <rect x="480" y="420" width="140" height="10" fill="#8E7F74" stroke="#004225" stroke-width="2"/>
  
  <!-- Calm Dog (Bulldog) -->
  <!-- Body (Relaxed) -->
  <ellipse cx="300" cy="470" rx="90" ry="40" fill="url(#dogGradient)"/>
  <!-- Head -->
  <ellipse cx="300" cy="400" rx="50" ry="40" fill="url(#dogGradient)"/>
  <!-- Ears (Hanging) -->
  <ellipse cx="270" cy="380" rx="12" ry="30" fill="url(#dogGradient)"/>
  <ellipse cx="330" cy="380" rx="12" ry="30" fill="url(#dogGradient)"/>
  <!-- Legs (Folded) -->
  <rect x="280" y="490" width="15" height="60" fill="url(#dogGradient)"/>
  <rect x="305" y="490" width="15" height="60" fill="url(#dogGradient)"/>
  <!-- Tail (Between Legs) -->
  <ellipse cx="295" cy="520" rx="15" ry="20" fill="url(#dogGradient)"/>
  <!-- Eyes (Blinking) -->
  <circle cx="285" cy="390" r="6" fill="#004225"/>
  <circle cx="315" cy="390" r="6" fill="#004225"/>
  <!-- Nose -->
  <ellipse cx="300" cy="405" rx="6" ry="5" fill="#004225"/>
  <!-- Mouth (Relaxed) -->
  <ellipse cx="300" cy="415" rx="8" ry="4" fill="#004225"/>
  
  <!-- Supplement Bottle (On Table) -->
  <rect x="520" y="380" width="40" height="60" rx="5" fill="#F5EFE7" stroke="#004225" stroke-width="2"/>
  <rect x="525" y="370" width="30" height="15" rx="3" fill="#F5EFE7" stroke="#004225" stroke-width="2"/>
  <text x="540" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#004225">FP</text>
  
  <!-- Shadow -->
  <ellipse cx="300" cy="540" rx="80" ry="15" fill="url(#shadow)"/>
  
  <!-- Window Light -->
  <rect x="600" y="100" width="150" height="200" rx="10" fill="#F5EFE7" opacity="0.3"/>
  <rect x="610" y="110" width="130" height="180" fill="#F5EFE7" opacity="0.2"/>
  <text x="675" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#8E7F74">Founding Paws</text>
  
  <!-- Decorative Elements -->
  <circle cx="150" cy="150" r="30" fill="#B46A34" opacity="0.1"/>
  <circle cx="650" cy="180" r="20" fill="#B46A34" opacity="0.1"/>
</svg>
