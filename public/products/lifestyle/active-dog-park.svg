<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grass" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#004225;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2A5A3A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sky" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5EFE7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#87A5E4;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="shadow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0" />
    </radialGradient>
    <linearGradient id="dogGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B46A34;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D4A574;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B46A34;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="800" height="400" fill="url(#sky)"/>
  
  <!-- Grass -->
  <rect x="0" y="400" width="800" height="200" fill="url(#grass)"/>
  
  <!-- Trees -->
  <!-- Tree 1 -->
  <ellipse cx="100" cy="350" rx="40" ry="80" fill="#004225"/>
  <rect x="90" y="430" width="20" height="100" fill="#8E7F74"/>
  <!-- Tree 2 -->
  <ellipse cx="700" cy="330" rx="60" ry="100" fill="#004225"/>
  <rect x="680" y="430" width="40" height="100" fill="#8E7F74"/>
  
  <!-- Active Dog (Jumping) -->
  <!-- Body (Jumping) -->
  <ellipse cx="400" cy="420" rx="60" ry="30" fill="url(#dogGradient)" transform="rotate(-15 400 420)"/>
  <!-- Head -->
  <ellipse cx="380" cy="360" rx="40" ry="35" fill="url(#dogGradient)"/>
  <!-- Ears -->
  <ellipse cx="350" cy="340" rx="10" ry="20" fill="url(#dogGradient)"/>
  <ellipse cx="410" cy="340" rx="10" ry="20" fill="url(#dogGradient)"/>
  <!-- Legs (Running) -->
  <rect x="350" y="440" width="10" height="40" fill="url(#dogGradient)" transform="rotate(-45 350 440)"/>
  <rect x="440" y="440" width="10" height="40" fill="url(#dogGradient)" transform="rotate(45 440 440)"/>
  <!-- Tail (Happy) -->
  <ellipse cx="420" cy="400" rx="20" ry="8" fill="url(#dogGradient)" transform="rotate(45 420 400)"/>
  <!-- Eyes -->
  <circle cx="370" cy="350" r="6" fill="#004225"/>
  <circle cx="390" cy="350" r="6" fill="#004225"/>
  <!-- Nose -->
  <ellipse cx="380" cy="375" rx="6" ry="5" fill="#004225"/>
  <!-- Mouth (Happy) -->
  <path d="M 360 385 Q 380 395 400 385" stroke="#004225" stroke-width="3" fill="none"/>
  
  <!-- Supplement Bottle (In Action) -->
  <rect x="500" y="400" width="30" height="40" rx="4" fill="#F5EFE7" stroke="#004225" stroke-width="2"/>
  <rect x="503" y="390" width="24" height="12" rx="2" fill="#F5EFE7" stroke="#004225" stroke-width="2"/>
  <text x="515" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#004225">FP</text>
  
  <!-- Shadow -->
  <ellipse cx="400" cy="550" rx="80" ry="15" fill="url(#shadow)"/>
  
  <!-- Clouds -->
  <ellipse cx="200" cy="100" rx="30" ry="15" fill="#F5EFE7" opacity="0.7"/>
  <ellipse cx="600" cy="120" rx="40" ry="20" fill="#F5EFE7" opacity="0.6"/>
  
  <!-- Grass Details -->
  <path d="M 0 400 Q 100 390 200 400 Q 300 410 400 400 Q 500 390 600 400 Q 700 410 800 400 L 800 600 L 0 600 Z" fill="#2A5A3A" opacity="0.3"/>
</svg>
