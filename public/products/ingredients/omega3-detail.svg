<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="background" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5EFE7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8DCC6;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="shadow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#background)"/>
  
  <!-- Omega 3 Fish Oil Capsules -->
  <circle cx="150" cy="200" r="40" fill="#4A50C0" stroke="#004225" stroke-width="2"/>
  <circle cx="300" cy="200" r="40" fill="#4A50C0" stroke="#004225" stroke-width="2"/>
  <circle cx="450" cy="200" r="40" fill="#4A50C0" stroke="#004225" stroke-width="2"/>
  
  <!-- Light Reflections -->
  <circle cx="140" cy="190" r="8" fill="#F5EFE7" opacity="0.8"/>
  <circle cx="290" cy="190" r="8" fill="#F5EFE7" opacity="0.8"/>
  <circle cx="440" cy="190" r="8" fill="#F5EFE7" opacity="0.8"/>
  
  <!-- Shadows -->
  <ellipse cx="150" cy="240" rx="35" ry="10" fill="url(#shadow)"/>
  <ellipse cx="300" cy="240" rx="35" ry="10" fill="url(#shadow)"/>
  <ellipse cx="450" cy="240" rx="35" ry="10" fill="url(#shadow)"/>
  
  <!-- Text -->
  <text x="300" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#004225">OMEGA 3 FISCHÖL</text>
  <text x="300" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#8E7F74">Hochwertige Fettsäuren für Hunde</text>
</svg>
