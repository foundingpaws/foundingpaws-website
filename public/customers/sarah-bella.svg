<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f8f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8f5e8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dog" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8941f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg)"/>
  
  <!-- Golden Retriever -->
  <g transform="translate(200, 200)">
    <!-- Body -->
    <ellipse cx="0" cy="20" rx="60" ry="40" fill="url(#dog)"/>
    
    <!-- Head -->
    <circle cx="0" cy="-30" r="35" fill="url(#dog)"/>
    
    <!-- Ears -->
    <ellipse cx="-25" cy="-45" rx="12" ry="20" fill="url(#dog)" transform="rotate(-20)"/>
    <ellipse cx="25" cy="-45" rx="12" ry="20" fill="url(#dog)" transform="rotate(20)"/>
    
    <!-- Eyes -->
    <circle cx="-12" cy="-35" r="3" fill="#2c1810"/>
    <circle cx="12" cy="-35" r="3" fill="#2c1810"/>
    
    <!-- Nose -->
    <ellipse cx="0" cy="-25" rx="4" ry="3" fill="#2c1810"/>
    
    <!-- Mouth -->
    <path d="M -8 -20 Q 0 -15 8 -20" stroke="#2c1810" stroke-width="2" fill="none"/>
    
    <!-- Legs -->
    <rect x="-20" y="50" width="8" height="25" fill="url(#dog)"/>
    <rect x="-5" y="50" width="8" height="25" fill="url(#dog)"/>
    <rect x="5" y="50" width="8" height="25" fill="url(#dog)"/>
    <rect x="20" y="50" width="8" height="25" fill="url(#dog)"/>
    
    <!-- Tail -->
    <ellipse cx="45" cy="10" rx="15" ry="8" fill="url(#dog)" transform="rotate(30)"/>
    
    <!-- Paws -->
    <circle cx="-16" cy="75" r="6" fill="#2c1810"/>
    <circle cx="-1" cy="75" r="6" fill="#2c1810"/>
    <circle cx="9" cy="75" r="6" fill="#2c1810"/>
    <circle cx="24" cy="75" r="6" fill="#2c1810"/>
  </g>
  
  <!-- Happy expression lines -->
  <g stroke="#d4af37" stroke-width="2" fill="none" opacity="0.6">
    <path d="M 50 120 Q 60 110 70 120"/>
    <path d="M 330 120 Q 340 110 350 120"/>
  </g>
  
  <!-- Text overlay -->
  <text x="200" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#2c5f2d" font-weight="bold">
    Sarah & Bella
  </text>
  <text x="200" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c5f2d">
    Golden Retriever, 7 Jahre
  </text>
</svg>
