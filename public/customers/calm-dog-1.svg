<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e6f3ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f8ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dog" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cozy Home Background -->
  <rect width="400" height="400" fill="url(#bg)"/>
  
  <!-- Couch -->
  <rect x="50" y="250" width="300" height="80" fill="#8b4513" rx="10"/>
  <rect x="40" y="240" width="320" height="20" fill="#654321" rx="5"/>
  
  <!-- German Shepherd resting -->
  <g transform="translate(200, 200)">
    <!-- Body (lying down) -->
    <ellipse cx="0" cy="20" rx="60" ry="25" fill="url(#dog)"/>
    
    <!-- Head (resting on paws) -->
    <ellipse cx="-15" cy="-10" rx="25" ry="20" fill="url(#dog)" transform="rotate(-15)"/>
    
    <!-- Ears -->
    <ellipse cx="-25" cy="-25" rx="6" ry="12" fill="url(#dog)" transform="rotate(-20)"/>
    <ellipse cx="-5" cy="-25" rx="6" ry="12" fill="url(#dog)" transform="rotate(-10)"/>
    
    <!-- Eyes (closed/relaxed) -->
    <path d="M -15 -15 Q -10 -12 -5 -15" stroke="#2c1810" stroke-width="2" fill="none"/>
    <path d="M 5 -15 Q 10 -12 15 -15" stroke="#2c1810" stroke-width="2" fill="none"/>
    
    <!-- Nose -->
    <ellipse cx="-5" cy="-8" rx="2" ry="1.5" fill="#2c1810"/>
    
    <!-- Mouth (peaceful) -->
    <path d="M -8 -5 Q -5 -3 -2 -5" stroke="#2c1810" stroke-width="1.5" fill="none"/>
    
    <!-- Front paws (crossed) -->
    <ellipse cx="-25" cy="5" rx="8" ry="12" fill="url(#dog)" transform="rotate(-30)"/>
    <ellipse cx="-10" cy="8" rx="8" ry="12" fill="url(#dog)" transform="rotate(15)"/>
    
    <!-- Back legs -->
    <ellipse cx="15" cy="25" rx="6" ry="15" fill="url(#dog)" transform="rotate(20)"/>
    <ellipse cx="35" cy="25" rx="6" ry="15" fill="url(#dog)" transform="rotate(-20)"/>
    
    <!-- Tail (relaxed) -->
    <ellipse cx="40" cy="5" rx="10" ry="5" fill="url(#dog)" transform="rotate(15)"/>
  </g>
  
  <!-- Cozy elements -->
  <rect x="80" y="180" width="20" height="30" fill="#8b4513" rx="3"/>
  <rect x="300" y="180" width="20" height="30" fill="#8b4513" rx="3"/>
  
  <!-- Text overlay -->
  <text x="200" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#2c5f2d" font-weight="bold">
    Max entspannt sich mit Gentle Calm
  </text>
  <text x="200" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2c5f2d">
    Michael K. â€¢ Gentle Calm
  </text>
</svg>
