<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f8f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8f5e8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dog" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg)"/>
  
  <!-- German Shepherd -->
  <g transform="translate(200, 200)">
    <!-- Body -->
    <ellipse cx="0" cy="20" rx="55" ry="35" fill="url(#dog)"/>
    
    <!-- Head -->
    <ellipse cx="0" cy="-30" rx="30" ry="35" fill="url(#dog)"/>
    
    <!-- Ears -->
    <ellipse cx="-20" cy="-50" rx="8" ry="18" fill="url(#dog)" transform="rotate(-15)"/>
    <ellipse cx="20" cy="-50" rx="8" ry="18" fill="url(#dog)" transform="rotate(15)"/>
    
    <!-- Eyes -->
    <circle cx="-10" cy="-35" r="3" fill="#2c1810"/>
    <circle cx="10" cy="-35" r="3" fill="#2c1810"/>
    
    <!-- Nose -->
    <ellipse cx="0" cy="-25" rx="3" ry="2" fill="#2c1810"/>
    
    <!-- Mouth -->
    <path d="M -6 -20 Q 0 -16 6 -20" stroke="#2c1810" stroke-width="2" fill="none"/>
    
    <!-- Legs -->
    <rect x="-18" y="50" width="7" height="22" fill="url(#dog)"/>
    <rect x="-4" y="50" width="7" height="22" fill="url(#dog)"/>
    <rect x="4" y="50" width="7" height="22" fill="url(#dog)"/>
    <rect x="18" y="50" width="7" height="22" fill="url(#dog)"/>
    
    <!-- Tail -->
    <ellipse cx="40" cy="5" rx="12" ry="6" fill="url(#dog)" transform="rotate(25)"/>
    
    <!-- Paws -->
    <circle cx="-14" cy="72" r="5" fill="#2c1810"/>
    <circle cx="0" cy="72" r="5" fill="#2c1810"/>
    <circle cx="7" cy="72" r="5" fill="#2c1810"/>
    <circle cx="21" cy="72" r="5" fill="#2c1810"/>
  </g>
  
  <!-- Calm expression lines -->
  <g stroke="#8b4513" stroke-width="2" fill="none" opacity="0.6">
    <path d="M 60 100 Q 70 90 80 100"/>
    <path d="M 320 100 Q 330 90 340 100"/>
  </g>
  
  <!-- Text overlay -->
  <text x="200" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#2c5f2d" font-weight="bold">
    Michael & Max
  </text>
  <text x="200" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c5f2d">
    Deutscher Sch√§ferhund, 9 Jahre
  </text>
</svg>
